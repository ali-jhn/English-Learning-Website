<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Topic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #2980b9;
            transition: color 0.3s;
        }
        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>Select a Topic</h1>
    <ul>
        {% for lesson in lessons %}
            <li><a href="{% url 'view_lesson' lesson.id %}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
